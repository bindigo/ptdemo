<html>

<head>
  <meta charset="utf-8" />
  <title>echarts</title>
  <style>

  </style>
</head>

<body>

  <div id="main" style="width:640;height:480px"></div>
  <div id='debug'></div>

  <script src="http://code.jquery.com/jquery-latest.min.js" type='text/javascript'></script>

  <!-- ECharts单文件引入 -->
  <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>

  <script type="text/javascript">
  // ajax call to get the rate
  $.ajax({
    url: "/api/ptrest/currencyrates",
    data: {
      from: "aud",
      to: "cny"
    },
    success: function(data) {
      console.log(JSON.stringify(data)); //JSON.parse(str) the other way

      // get the details individually
      var rate = data.query.results.rate.Rate;
      console.log(rate);
    }
  });
  </script>

  <script type="text/javascript">
    // dynamically updated line chart
    var options = {
      title: {
        text: 'Currency Rates',
        subtext: 'yahoo data'
      },
      tooltip: {
        trigger: 'axis'
      },
      legend: {
        data: ['AUD - CNY', 'AUD - USD']
      },
      toolbox: {
        show: true,
        feature: {
          mark: {show: true},
          dataView: {show: true, readOnly: false},
          magicType: {show: true, type: ['line', 'bar']},
          restore: {show: true},
          saveAsImage: {show: true}
        }
      },
      dataZoom: {
        show: false,
        start: 0,
        end: 100
      },
      xAxis: [
        {
          type : 'category',
          boundaryGap : true,
          data : (function (){
            var now = new Date();
            var res = [];
            var len = 10;
            while (len--) {
              res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
              now = new Date(now - 2000);
            }

            console.log(res);

            return res;
          })()
        }
      ],
      yAxis: [
        {
          type: 'value',
          scale: true,
          name: 'price',
          boundaryGap: [0.2, 0.2]
        }
      ],
      series: [
        {
          name: 'AUD - CNY',
          type: 'line',
          data: (function(){
            var res = [];
            var len = 10;
            while (len--) {
              res.push(initRateAuCn);
            }

            console.log(res);

            return res;
          })(),
          markPoint: {
            data: [
              {type: 'max', name: 'Max'},
              {type: 'min', name: 'Min'}
            ]
          },
          markLine: {
            data: [
              {type: 'average', name: 'Average'}
            ]
          }
        },
        {
          name: 'AUD - USD',
          type: 'bar',
          data: (function(){
            var res = [];
            var len = 10;
            while (len--) {
              res.push(initRateAuUs);
            }

            console.log(res);

            return res;
          })(),
          markPoint: {
            data: [
              {type: 'max', name: 'Max'},
              {type: 'min', name: 'Min'}
            ]
          },
          markLine: {
            data: [
              {type: 'average', name: 'Average'}
            ]
          }
        }
      ]
    };

    // main
    var myChart = echarts.init(document.getElementById('main'));
    var initRateAuCn;
    var initRateAuUs;

    $.ajax({
      url: "/api/ptrest/currencyrates",
      data: {
        from: "aud",
        to: "cny"
      },
      success: function(data) {
        initRateAuCn = data.query.results.rate.Rate;

        console.log(initRateAuCn);
      }
    });
    $.ajax({
      url: "/api/ptrest/currencyrates",
      data: {
        from: "aud",
        to: "usd"
      },
      success: function(data) {
        initRateAuUs = data.query.results.rate.Rate;

        console.log(initRateAuUs);

        myChart.setOption(options);
      }
    });

    var lastDataAuCn;
    var lastDataAuUs;
    var axisData;
    var timeTicket;
    clearInterval(timeTicket);
    timeTicket = setInterval(function (){
      $.ajax({
        url: "/api/ptrest/currencyrates",
        data: {
          from: "aud",
          to: "cny"
        },
        success: function(data) {
          lastDataAuCn = data.query.results.rate.Rate;
        }
      });
      $.ajax({
        url: "/api/ptrest/currencyrates",
        data: {
          from: "aud",
          to: "usd"
        },
        success: function(data) {
          lastDataAuUs = data.query.results.rate.Rate;
        }
      });
      axisData = (new Date()).toLocaleTimeString().replace(/^\D*/,'');
      
      // 动态数据接口 addData
      myChart.addData([
        [
          0,        // 系列索引
          lastDataAuCn, // 新增数据
          false,    // 新增数据是否从队列头部插入
          false    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
        ],
        [
          1,        // 系列索引
          lastDataAuUs, // 新增数据
          false,    // 新增数据是否从队列头部插入
          false,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
          axisData  // 坐标轴标签
        ]
      ]);
    }, 10000);
  </script>
  </body>
<html>
